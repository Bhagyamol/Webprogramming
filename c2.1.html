<html>
    <head><title>Nested List<br></title></head>
    <body>
          <h2><b>An Ordered nested list:</b></h2>
          <ol type="1">
            <li>Coffee</li>
            <li>Tea</li>
          <ol type="a">
             <li>Black tea</li>
             <li>Green tea</li>
           </ol>
           <ol type="i">
             <li>China</li>
             <li>Africa</li>
           </ol>
          <li>Milk</li>
        </ol>
     </body>
</html>
